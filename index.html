function changeLanguage(){
let lang=document.getElementById("language").value;
let t=texts[lang];

document.getElementById("title").innerText=t.title;
document.getElementById("subtitle").innerText=t.subtitle;
document.getElementById("aboutTitle").innerText=t.aboutTitle;
document.getElementById("aboutText").innerText=t.aboutText;
document.getElementById("servicesTitle").innerText=t.servicesTitle;
document.getElementById("servicesText").innerText=t.servicesText;
document.getElementById("proposalTitle").innerText=t.proposalTitle;
document.getElementById("sendBtn").innerText=t.sendBtn;
document.getElementById("footerText").innerText=t.footer;

if(lang==="ar"){document.body.classList.add("rtl");}
else{document.body.classList.remove("rtl");}
}

window.onload=function(){
detectLanguage();
changeLanguage();
};

function sendMessage(event){

let company=document.getElementById("company").value;
let country=document.getElementById("country").value;
let message=document.getElementById("message").value;
let text="Company:"+company+"%0ACountry:"+country+"%0AMessage:"+message;
